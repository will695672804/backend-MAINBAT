spring:
  # H2 Database for Development
  datasource:
    url: jdbc:h2:mem:mainbatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# Development Logging
logging:
  level:
    com.mainbat: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
